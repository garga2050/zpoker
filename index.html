<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Z Poker 2.2 — Upload de Áudios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <img src="images/logo.png" class="logo" alt="Z Poker Logo">
      <div class="titles">
        <h1>Z Poker 2.2</h1>
        <p class="sub">Timer com progressão 25/50 e upload de áudios (início e subida de blind)</p>
      </div>
    </header>

    <main class="grid">
      <section class="card config">
        <h2>Configurações</h2>
        <div class="row">
          <label>Tempo total (min)
            <input id="totalMinutes" type="number" min="10" value="240">
          </label>
          <label>Jogadores
            <input id="numPlayers" type="number" min="2" value="10">
          </label>
          <label>Fichas iniciais
            <input id="startingChips" type="number" min="500" value="5000">
          </label>
        </div>
        <div class="upload-block">
          <div class="upload-item">
            <label>Áudio de Boas-vindas (MP3)</label>
            <input id="welcomeFile" type="file" accept="audio/*" />
            <div class="upload-actions">
              <button id="testWelcome" class="btn small">Testar</button>
              <button id="clearWelcome" class="btn small danger">Remover</button>
              <span id="welcomeStatus" class="status">Nenhum arquivo</span>
            </div>
          </div>
          <div class="upload-item">
            <label>Áudio de Subida de Blind (MP3)</label>
            <input id="levelUpFile" type="file" accept="audio/*" />
            <div class="upload-actions">
              <button id="testLevelUp" class="btn small">Testar</button>
              <button id="clearLevelUp" class="btn small danger">Remover</button>
              <span id="levelUpStatus" class="status">Nenhum arquivo</span>
            </div>
          </div>
        </div>
        <div class="row">
          <button id="generateBtn" class="btn primary">Gerar estrutura</button>
          <button id="applyBtn" class="btn">Aplicar & Iniciar</button>
        </div>
      </section>

      <section class="card timer">
        <div class="timer-head">
          <div class="level">Nível <span id="levelIndex">-</span> / <span id="levelCount">-</span></div>
          <div class="blinds"><span id="smallBlind">-</span> / <span id="bigBlind">-</span></div>
        </div>
        <div id="clock" class="clock">0:00:00</div>
        <div id="notice" class="notice hidden"></div>
        <div class="controls">
          <button id="prevBtn" class="btn">◀</button>
          <button id="startPauseBtn" class="btn primary">Iniciar</button>
          <button id="nextBtn" class="btn">▶</button>
          <button id="resetBtn" class="btn danger">Reset</button>
        </div>
      </section>

      <section class="card structure">
        <div class="struct-head">
          <h2>Estrutura de Blinds</h2>
          <button id="addFinalBtn" class="btn small">+ nível final</button>
        </div>
        <div id="levelsList" class="levels"></div>
      </section>
    </main>

    <footer class="footer">Z Poker — upload de áudios salvo no navegador (localStorage). 25/50 início, fichas 25/50/100/500/1000/5000.</footer>
  </div>

  <!-- Audio elements -->
  <audio id="welcomeAudio" preload="auto"></audio>
  <audio id="levelUpAudio" preload="auto"></audio>
  <audio id="beepShort" src="sounds/beep_short.mp3" preload="auto"></audio>
  <audio id="beepLong" src="sounds/beep_long.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
