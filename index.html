<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Z Poker — Timer de Torneio</title>

  <!-- PWA / iOS -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/assets/icon-192.png">
  <meta name="theme-color" content="#041022">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="container">
    <header class="topbar">
      <div class="brand">
        <img src="assets/icon-192.png" alt="Z Poker" class="logo">
        <h1>Z Poker</h1>
      </div>
      <div class="top-actions">
        <button id="installBtn" class="ghost">Instalar</button>
        <button id="fullscreenBtn" class="ghost">Tela cheia</button>
        <button id="exportBtn" class="ghost">Exportar</button>
        <label class="import-label ghost">Importar
          <input id="importFile" type="file" accept="application/json" style="display:none">
        </label>
      </div>
    </header>

    <main class="grid">
      <section class="card config">
        <h2>Configurações</h2>
        <label>Jogadores
          <input id="numPlayers" type="number" min="1" value="10">
        </label>
        <label>Fichas iniciais
          <input id="startingChips" type="number" min="1" value="5000">
        </label>
        <label>Taxa eliminação por nível (%) 
          <input id="elimRate" type="number" step="0.1" min="0.1" value="3.5">
        </label>
        <div class="estimate">Estimativa: <span id="estimateText">-</span></div>
      </section>

      <section class="card timer">
        <div class="levelInfo">
          <div class="levelText">Nível <span id="levelIndex">1</span> / <span id="levelCount">1</span></div>
          <div class="blinds"><span id="smallBlind">25</span> / <span id="bigBlind">50</span></div>
        </div>

        <div class="clock" id="clock">0:15:00</div>

        <div class="controls">
          <button id="prevBtn" class="btn">◀ Prev</button>
          <button id="startPauseBtn" class="btn primary">Iniciar</button>
          <button id="nextBtn" class="btn">Next ▶</button>
          <button id="resetBtn" class="btn danger">Reset</button>
        </div>
        <div class="note">Use espaço para iniciar/pausar. ← / → para navegar níveis.</div>
      </section>

      <section class="card structure">
        <div class="struct-header">
          <h2>Estrutura de Blinds</h2>
          <div><button id="addFinalBtn" class="btn small">+ Nível final</button></div>
        </div>
        <div id="levelsList" class="levelsList"></div>
        <div class="hint">Toque nos valores para editar. Níveis destacados mostram o atual.</div>
      </section>
    </main>

    <footer class="footer">Z Poker — PWA instalável. Troque assets/alert.mp3 por um beep curto para alertas.</footer>
  </div>

  <audio id="alertSound" src="assets/alert.mp3" preload="auto"></audio>

  <script src="app.js" defer></script>
  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').catch(function(err){ console.warn('SW reg failed', err); });
      });
    }
  </script>
</body>
</html>
